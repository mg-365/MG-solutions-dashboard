<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyword Intelligence Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0e1525;
      color: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .dashboard {
      display: flex;
      background: #1a2332;
      padding: 30px;
      border-radius: 12px;
      gap: 40px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .input-section, .output-section {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 140px;
      background: #2b3445;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #0070f3;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #374151;
    }
    tr:nth-child(even) {
      background-color: #1f2937;
    }
  </style>
</head>
<body>
  <h1>Keyword Intelligence Dashboard</h1>
  <div class="dashboard">
    <div class="input-section">
      <h3>Input Keywords</h3>
      <textarea placeholder="e.g. diet, skincare, supplements"></textarea>
      <button>Generate Analysis</button>
    </div>
    <div class="output-section">
      <h3>Keyword Insights</h3>
      <table>
        <thead>
          <tr>
            <th>Keyword</th>
            <th>Search Volume</th>
            <th>CPC ($)</th>
            <th>Competition</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>diet</td><td>18,100</td><td>$1.25</td><td>High</td></tr>
          <tr><td>supplements</td><td>14,000</td><td>$0.97</td><td>Medium</td></tr>
          <tr><td>skincare</td><td>8,500</td><td>$1.02</td><td>Low</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
