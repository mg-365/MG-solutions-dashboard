<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Related Keywords Analysis1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }
    header {
      background-color: #2d89ef;
      color: white;
      padding: 20px 30px;
      font-size: 24px;
    }
    main {
      display: flex;
      padding: 30px;
      gap: 20px;
    }
    .panel {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2d89ef;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #f0f0f0;
    }
    .highlight {
      color: #2d89ef;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Related Keywords Analysis</header>
  <main>
    <div class="panel">
      <h2>Input Keywords</h2>
      <label for="keywords">Enter your main keywords:</label>
      <input type="text" id="keywords" placeholder="e.g. diet, skincare, supplement">
      <button onclick="fetchKeywordInsights()">Generate Analysis</button>
    </div>
    <div class="panel" id="results">
      <h2>Keyword Insights</h2>
      <p>Please enter keywords and click 'Generate Analysis'.</p>
    </div>
  </main>

  <script>
    async function fetchKeywordInsights() {
      const keyword = document.getElementById("keywords").value;
      const resultBox = document.getElementById("results");

      if (!keyword.trim()) {
        resultBox.innerHTML = "<h2>Keyword Insights</h2><p>Please enter a keyword.</p>";
        return;
      }

      resultBox.innerHTML = "<h2>Keyword Insights</h2><p>Loading...</p>";

      try {
        const response = await fetch("https://mg-solutions-dashboard.onrender.com/api/keywords", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ keyword })
        });

        const data = await response.json();

        if (!Array.isArray(data)) {
          resultBox.innerHTML = "<h2>Keyword Insights</h2><p>Error: Unexpected response format.</p>";
          return;
        }

        let html = "<h2>Keyword Insights</h2><table><tr><th>#</th><th>Keyword</th><th>CPC</th><th>Blog Volume</th><th>Entry Score</th></tr>";
        data.forEach((item, i) => {
          html += `<tr>
            <td>${i + 1}</td>
            <td class="highlight">${item.keyword}</td>
            <td>$${item.cpc}</td>
            <td>${Number(item.volume).toLocaleString()} posts</td>
            <td>${item.score}</td>
          </tr>`;
        });
        html += "</table>";
        resultBox.innerHTML = html;
      } catch (err) {
        resultBox.innerHTML = "<h2>Keyword Insights</h2><p>Error loading data.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
