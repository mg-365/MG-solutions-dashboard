
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Related Keywords Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        header {
            background-color: #2d89ef;
            color: white;
            padding: 20px 30px;
            font-size: 24px;
        }
        main {
            display: flex;
            padding: 30px;
            gap: 20px;
        }
        .panel {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2d89ef;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b65c2;
        }
        .keyword-item {
            margin-bottom: 10px;
        }
        .keyword-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Related Keywords Analysis</header>
    <main>
        <div class="panel">
            <h2>Input Keywords</h2>
            <label for="keywords">Enter your main keywords:</label>
            <input type="text" id="keywords" placeholder="e.g. diet, skincare, supplement">
            <button onclick="generateResults()">Generate Analysis</button>
        </div>
        <div class="panel" id="results">
            <h2>Keyword Insights</h2>
            <p>Please enter keywords and click 'Generate Analysis' to view results.</p>
        </div>
    </main>

    <script>
        function generateResults() {
            const keywords = document.getElementById('keywords').value;
            const resultBox = document.getElementById('results');
            if (!keywords.trim()) {
                resultBox.innerHTML = '<h2>Keyword Insights</h2><p>Please enter keywords to analyze.</p>';
                return;
            }

            const kwList = keywords.split(',').map(k => k.trim()).filter(k => k);
            let html = '<h2>Keyword Insights</h2>';
            kwList.forEach((kw, i) => {
                html += `
                    <div class="keyword-item">
                        <div><span>${i+1}. ${kw}</span></div>
                        <div>Estimated CPC: $${(Math.random() * 2 + 0.3).toFixed(2)}</div>
                        <div>Blog Volume: ${Math.floor(Math.random() * 5000)} posts</div>
                        <div>Entry Score: ${(Math.random() * 10).toFixed(2)}</div>
                    </div>
                `;
            });
            resultBox.innerHTML = html;
        }
    </script>
</body>
</html>
